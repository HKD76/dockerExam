<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Site super style vraiment c'est chaud comment il a la classe jsuis un
      expert en Docker ou bien ?
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Ajouter un utilisateur</h2>
        <form id="userForm">
          <input type="text" id="name" placeholder="Nom" required />
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Mot de passe"
            required
          />
          <button type="submit">Ajouter</button>
        </form>
      </div>

      <div class="users-container">
        <h2>Liste des utilisateurs</h2>
        <div class="users-stats">
          <p>Nombre total d'utilisateurs: <span id="userCount">0</span></p>
        </div>
        <div class="users-grid" id="usersList">
          <!-- Les utilisateurs seront injectés ici via JavaScript -->
        </div>
      </div>

      <div class="books-container">
        <h2>Liste des livres</h2>
        <div class="form-container">
          <h2>Ajouter un livre</h2>
          <form id="bookForm">
            <input type="text" id="title" placeholder="Titre" required />
            <input type="text" id="author" placeholder="Auteur" required />
            <input type="date" id="published_date" required />
            <select id="genre" required>
              <option value="">Sélectionnez un genre</option>
              <option value="Fiction">Fiction</option>
              <option value="Science">Science</option>
              <option value="Histoire">Histoire</option>
            </select>
            <button type="submit">Ajouter</button>
          </form>
        </div>
        <div class="books-stats">
          <p>Nombre total de livres: <span id="bookCount">0</span></p>
          <select id="genreSelect">
            <option value="">Tous les genres</option>
            <option value="Fiction">Fiction</option>
            <option value="Science">Science</option>
            <option value="Histoire">Histoire</option>
          </select>
        </div>
        <div class="books-grid" id="booksList">
          <!-- Les livres seront injectés ici via JavaScript -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
